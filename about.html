<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Our Team</title>
	<script src="https://kit.fontawesome.com/d8820a6aad.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/about.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

	<section class="section-team">
		<div class="container">
			<!-- Start Header Section -->
			<div class="row justify-content-center text-center">
				<div class="col-md-8 col-lg-6">
					<div class="header-section">
						<h1 class="small-title">Meet The Team</h1>
						<h2 class="title">Let's meet with our team members</h2>
					</div>
				</div>
			</div>
			<!-- / End Header Section -->
			<div class="row">
				<!-- Start Single Person -->
				<div class="col-sm-6 col-lg-4 col-xl-3">
					<div class="single-person">
						<div class="person-image">
							<img src="./imgs/ABD.png" alt="">
							<span class="icon">
								<i class="fa-solid fa-microchip"></i>
							</span>
						</div>
						<div class="person-info">
							<h3 class="full-name">Abdurrahman Chauhan</h3>
							<span class="speciality">Hardware Expert</span>
						</div>
					</div>
				</div>
				<!-- / End Single Person -->
				<!-- Start Single Person -->
				<div class="col-sm-6 col-lg-4 col-xl-3">
					<div class="single-person">
						<div class="person-image">
							<img src="./imgs/jinay.png" alt="">
							<span class="icon">
								<i class="fas fa-duotone fa-gears"></i>
							</span>
						</div>
						<div class="person-info">
							<h3 class="full-name">Jinay Bavishi </h3>
							<span class="speciality">Technical Expert</span>
						</div>
					</div>
				</div>
				<!-- / End Single Person -->
				<!-- Start Single Person -->
				<div class="col-sm-6 col-lg-4 col-xl-3">
					<div class="single-person">
						<div class="person-image">
							<img src="./imgs/madhura.png" alt="">
							<span class="icon">
								<i class="fa-solid fa-handshake-simple"></i>
							</span>
						</div>
						<div class="person-info">
							<h3 class="full-name">Madhura</h3>
							<span class="speciality">Project Coordinator</span>
						</div>
					</div>
				</div>
				<!-- / End Single Person -->
				<!-- Start Single Person -->
				<div class="col-sm-6 col-lg-4 col-xl-3">
					<div class="single-person">
						<div class="person-image">
							<img src="./imgs/Manav.jpg" alt="">
							<span class="icon">
								<i class="fa-solid fa-laptop-code"></i>
							</span>
						</div>
						<div class="person-info">
							<h3 class="full-name">Manav Gupta</h3>
							<span class="speciality">Frontend Developer</span>
						</div>
					</div>
				</div>
				<!-- / End Single Person -->
			</div>
		</div>
	</section>

</body>
</html>
